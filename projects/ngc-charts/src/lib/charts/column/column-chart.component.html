<svg #svg width="100%" height="100%">
  <!-- START BACKGROUND -->
  <rect
    [attr.width]="chart.width"
    [attr.height]="chart.height"
    style="fill: rgb(240, 240, 240);"
  />
  <!-- END BACKGROUND -->

  <!-- START AXIS Y -->

  <g id="axisY">

    <g *ngFor="let label of labels.y.data">

       <!-- START VERTICAL LINES -->
      <rect
        [attr.x]="labels.y.metadata.maxWidth + padding.normal"
        [attr.y]="(labels.x.metadata.maxHeight + 2 * padding.normal) * -1 -label * ratio.y"
        [attr.width]="chart.width - labels.y.metadata.maxWidth + padding.normal"
        [attr.height]="1"
        [style.fill]="style.fill.horizontalLine"
        [style.transform]="style.translate.startBottom"
      />
       <!-- END VERTICAL LINES -->

       <!-- START LABELS Y -->
      <text 
        [attr.x]="labels.y.metadata.maxWidth" 
        [attr.y]="(labels.x.metadata.maxHeight + 2 * padding.normal) * -1 - label * ratio.y + labels.y.metadata.maxHeight / 4"
        [style.transform]="style.translate.startBottom"
        text-anchor="end">
          {{label}}
      </text>
       <!-- END LABELS Y -->
    </g>

  </g>

  <!-- END AXIS Y -->

  <!-- START LABELS X -->
  <!-- 0.5 * ((600 - 40 - 20) / 5) + 40  // 108 -->
