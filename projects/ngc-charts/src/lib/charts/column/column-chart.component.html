<p>column-chart works!</p>

<svg #svg width="100%" height="100%">
  <!-- START BACKGROUND -->
  <rect
    [attr.width]="chart.width"
    [attr.height]="chart.height"
    style="fill: rgb(240, 240, 240);"
  />
  <!-- END BACKGROUND -->

  <!-- START AXIS Y -->

  <g id="axisY">

    <g *ngFor="let label of labels.y.data">

       <!-- START VERTICAL LINES -->
      <rect
        [attr.x]="labels.y.metadata.maxWidth + padding.normal"
        [attr.y]="(labels.x.metadata.maxHeight + 2 * padding.normal) * -1 -label * ratio.y"
        [attr.width]="chart.width - labels.y.metadata.maxWidth + padding.normal"
        [attr.height]="1"
        [style.fill]="style.fill.horizontalLine"
        [style.transform]="style.translate.startBottom"
      />
       <!-- END VERTICAL LINES -->

       <!-- START LABELS Y -->
      <text 
        [attr.x]="labels.y.metadata.maxWidth" 
        [attr.y]="(labels.x.metadata.maxHeight + 2 * padding.normal) * -1 - label * ratio.y + labels.y.metadata.maxHeight / 4"
        [style.transform]="style.translate.startBottom"
        text-anchor="end">
          {{label}}
      </text>
       <!-- END LABELS Y -->
    </g>

  </g>


  <g id="axisX">

    <!-- START LABELS X -->
    <text 
      *ngFor="let label of labels.x.data; let i = index"
      [attr.x]="labels.y.metadata.maxWidth + padding.normal + columns.width * i + columns.width / 2"
      [attr.y]="(labels.x.metadata.maxHeight - padding.normal / 2) * -1"
      [style.transform]="style.translate.startBottom"
      text-anchor="middle" >
        {{label}}
    </text>
    <!-- END LABELS X -->

    <!-- START VALUES -->
    <g *ngFor='let serie of series; let iSeries = index'>
      <g *ngFor='let value of serie; let iValues = index'>
        <rect
          [attr.x]="iSeries * columns.width + (columns.paddingOutside + labels.y.metadata.maxWidth + padding.normal) + iValues * (columns.paddingInside + columns.barWidth)"
          [attr.y]="(labels.y.metadata.maxHeight + 2 * padding.normal +  value * ratio.y) * -1"
          [attr.width]="columns.barWidth"
          [attr.height]="value * ratio.y"
          [style.transform]="style.translate.startBottom"
          [style.fill]="colors[iValues]"
        />
      </g>
    </g>
    <!-- END VALUES -->

  </g>

</svg>

<ngc-chart-legend></ngc-chart-legend>
